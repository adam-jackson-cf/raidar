repos:
  - repo: local
    hooks:
      - id: ci-quality-gates
        name: Run CI quality gates (auto-fix supported)
        entry: bash scripts/run-ci-quality-gates.sh --fix --stage
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
      - id: ci-quality-gates-check
        name: Run CI quality gates (check mode)
        entry: bash scripts/run-ci-quality-gates.sh
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
