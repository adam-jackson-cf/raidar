name: ci-quality-gates-incremental

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install "uv>=0.7"

      - name: Install orchestrator dev dependencies
        run: |
          cd orchestrator
          uv sync --all-extras --frozen

      - name: Run consolidated CI quality gates
        run: |
          cd orchestrator
          uv run raidar quality gates
