name: hello-world-smoke
version: v001
description: Minimal end-to-end Harbor orchestration smoke task
difficulty: easy
category: harness-integration
timeout_sec: 300

scaffold:
  root: scaffold

verification:
  max_gate_failures: 1
  min_quality_score: 0.0
  required_commands:
    - ["bun", "run", "typecheck"]
    - ["bun", "run", "lint"]

compliance:
  deterministic_checks:
    - type: import_present
      pattern: Harbor smoke test ready
      description: Smoke marker text exists in source
    - type: no_pattern
      pattern: Homepage placeholder - implement the design
      description: Scaffold placeholder text is removed

prompt:
  entry: prompt/task.md
